<script>
response = "An angry alligator almost ate apples and antelope after asking aliens about astronauts and astroids. Graceful galloping geldings gallivanted gaily, grazing ginger graced goodies. Big bumbling bears balanced books beyond bubbling brooks beneath beautiful birches betwixt butterflies by blueberry bushes before breakfast."
lowerlimit = 0
upperlimit = 100
 
while (response != "yes") {
  if ((upperlimit - lowerlimit) % 2 == 0) {
    guess = (((upperlimit - lowerlimit) / 2) + lowerlimit) 
  }
  else {
    guess = ((((upperlimit - lowerlimit) + 1)/ 2) + lowerlimit) 
  }
  response = prompt(guess)
  if (response == "yes") {
	alert("I won!")
  }
  else if (response == "<") {
   upperlimit = guess
  } 
  else if (response == ">") {
   lowerlimit = guess
  }
  else {
   alert ("Respond <, >, or yes")
  }
}
</script>
